<!DOCTYPE html>
<html>
<head>
  <title>Overleaf AI Assistant</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      height: 100px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Overleaf AI Assistant</h2>
    <textarea id="prompt" placeholder="Enter your LaTeX generation prompt here..."></textarea>
    <button id="generate">Generate LaTeX</button>
    <div id="status" class="status" style="display: none;"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
